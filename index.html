<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form>
          <div class="display">
            <input type="text" name="display" class="pannel" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              class="btn orange"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="DE"
              class="btn orange"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="."
              class="btn orange"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="/"
              class="btn orange"
              onclick="handleButtonClick(this)"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="8"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="9"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="*"
              class="btn orange"
              onclick="handleButtonClick(this)"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="5"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="6"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="-"
              class="btn orange"
              onclick="handleButtonClick(this)"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="2"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="3"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input
              type="button"
              value="+"
              class="btn orange"
              onclick="handleButtonClick(this)"
            />
          </div>
          <div>
            <input
              type="button"
              value="00"
              class="btn"
              onclick="handleButtonClick(this)"
            />
            <input type="button" value="0" class="btn"
            onclick="handleButtonClick(this)"" />
            <input
              type="button"
              value="="
              class="equal btn orange"
              onclick="handleButtonClick(this)"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
